  <g transform="translate(150, 100)" fill="#FFFFFF" opacity="0.8">
    <!-- Main paw pad -->
    <ellipse cx="50" cy="60" rx="30" ry="25" />
    
    <!-- Toe pads -->
    <ellipse cx="25" cy="20" rx="15" ry="20" />
    <ellipse cx="75" cy="20" rx="15" ry="20" />
    <ellipse cx="15" cy="45" rx="15" ry="20" />
    <ellipse cx="85" cy="45" rx="15" ry="20" />
  </g>
  
  <!-- Optional text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">No Image Available</text>
</svg>
