<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f0f8ff"/>
  
  <!-- Clinic background -->
  <rect x="100" y="100" width="600" height="400" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Window -->
  <rect x="150" y="150" width="150" height="200" fill="#e6f7ff" stroke="#ccc" stroke-width="2"/>
  <line x1="225" y1="150" x2="225" y2="350" stroke="#ccc" stroke-width="2"/>
  <line x1="150" y1="250" x2="300" y2="250" stroke="#ccc" stroke-width="2"/>
  
  <!-- Plant -->
  <rect x="600" y="300" width="50" height="70" fill="#cd853f" rx="5" ry="5"/>
  <path d="M 625,300 C 600,250 580,270 590,220 C 600,230 610,220 625,200 C 640,220 650,230 660,220 C 670,270 650,250 625,300 Z" fill="#228b22"/>
  
  <!-- Veterinarian -->
  <rect x="400" y="200" width="100" height="200" fill="#fff" stroke="#eee" stroke-width="2"/> <!-- Lab coat -->
  <circle cx="450" cy="150" r="50" fill="#ffe4c4"/> <!-- Head -->
  <rect x="425" y="200" width="50" height="20" fill="#ffe4c4"/> <!-- Neck -->
  <rect x="400" y="250" width="30" height="80" fill="#ffe4c4"/> <!-- Left arm -->
  <rect x="470" y="250" width="30" height="80" fill="#ffe4c4"/> <!-- Right arm -->
  
  <!-- Stethoscope -->
  <path d="M 430,230 C 420,240 410,260 420,280 C 430,290 450,290 460,280 C 470,260 460,240 450,230" stroke="#4169e1" stroke-width="5" fill="none"/>
  <circle cx="420" cy="280" r="10" fill="#4169e1"/>
  
  <!-- Dog -->
  <ellipse cx="250" cy="400" rx="60" ry="40" fill="#f5deb3"/> <!-- Body -->
  <circle cx="190" cy="400" r="30" fill="#f5deb3"/> <!-- Head -->
  <circle cx="180" cy="390" r="5" fill="#000"/> <!-- Eye -->
  <ellipse cx="175" cy="405" rx="10" ry="5" fill="#000"/> <!-- Nose -->
  <path d="M 160,380 C 150,370 145,360 150,350" stroke="#f5deb3" stroke-width="10" fill="none"/> <!-- Ear -->
  <path d="M 310,400 C 320,410 325,420 320,430" stroke="#f5deb3" stroke-width="10" fill="none"/> <!-- Tail -->
  <rect x="210" y="440" width="10" height="30" fill="#f5deb3"/> <!-- Front leg -->
  <rect x="230" y="440" width="10" height="30" fill="#f5deb3"/> <!-- Front leg -->
  <rect x="270" y="440" width="10" height="30" fill="#f5deb3"/> <!-- Back leg -->
  <rect x="290" y="440" width="10" height="30" fill="#f5deb3"/> <!-- Back leg -->
  
  <!-- Medical cross -->
  <rect x="500" y="100" width="50" height="10" fill="#ff6b6b"/>
  <rect x="520" y="80" width="10" height="50" fill="#ff6b6b"/>
</svg>
